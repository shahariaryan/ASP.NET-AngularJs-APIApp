<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--<base href="/" />-->
    <meta charset="utf-8" />
    <script src="app/lib/angular.min.js"></script>

    <script src="app/lib/angular.route.min.js"></script>
    <script src="app/app.js"></script>


    <title></title>
  </head>

  <body ng-app="myApp" ng-controller="myController">
    <!-- SELLER START FROM HERE  -->
    <link
      href="content/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'seller'"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      ng-if="PageType === 'seller'"
      href="content/css/animate.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'seller'"
      href="content/css/style_user.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'seller'"
      href="content/css/colors/default.css"
      id="theme"
      rel="stylesheet"
    />
    <script
      ng-if="PageType === 'seller'"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      ng-if="PageType === 'seller'"
      href="content/bootstrap/js/modal.js"
    ></script>

    <!-- ADMIN LINKS -->
    <link
      ng-if="PageType === 'admin'"
      href="content/user/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/user/css/bootstrap-theme.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/user/css/elegant-icons-style.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/user/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/user/css/style.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/user/css/style-responsive.css"
      rel="stylesheet"
    />

    <link
      ng-if="PageType === 'login'"
      href="content/login.css"
      rel="stylesheet"
    />

    <!-- IMPORTS END HERE -->

    <div
      ng-if="UserType === 'Seller' && PageType === 'seller'"
      ng-include="'views/inc/top_nav_seller.html'"
    ></div>
    <div
      ng-if="UserType === 'Seller' && PageType === 'seller'"
      ng-include="'views/inc/side_nav_seller.html'"
    ></div>
    <div
      ng-if="UserType === 'Admin' && PageType === 'admin'"
      ng-include="'views/inc/top_nav_admin.html'"
    ></div>
    <div
      ng-if="UserType === 'Admin' && PageType === 'admin'"
      ng-include="'views/inc/side_nav_admin.html'"
    ></div>
    <div ng-view> </div>

    <!-- ADMIN LINKS -->
    <!-- javascripts -->
    <script
      ng-if="PageType === 'admin'"
      src="content/user/js/jquery.js"
    ></script>
    <script
      ng-if="PageType === 'admin'"
      src="content/user/js/bootstrap.min.js"
    ></script>
    <!-- nice scroll -->
    <script
      ng-if="PageType === 'admin'"
      src="content/user/js/jquery.scrollTo.min.js"
    ></script>
    <script
      ng-if="PageType === 'admin'"
      src="content/user/js/jquery.nicescroll.js"
      type="text/javascript"
    ></script>
    <!--custome script for all page-->
    <script
      ng-if="PageType === 'admin'"
      src="content/user/js/scripts.js"
    ></script>

    <!-- HOME PAGE LINKS   -->
    <!-- Vendor JS Files -->
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/aos/aos.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/glightbox/js/glightbox.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/isotope-layout/isotope.pkgd.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/php-email-form/validate.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/swiper/swiper-bundle.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/waypoints/noframework.waypoints.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/js/main.js"
    ></script>
  </body>
</html>
