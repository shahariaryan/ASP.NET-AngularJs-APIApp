<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">Delete User</header>
            <div class="panel-body">
              <div class="form">
                <form
                  class="form-validate form-horizontal"
                  id="feedback_form"
                  name="myForm"
                  ng-submit="deleteUser(user)"
                >
                  <div class="form-group">
                    <label for="name" class="control-label col-lg-2"
                      >Full Name </label
                    >
                    <div class="col-lg-10">
                      <span>{{user.name}}</span>
                      <span ng-show="myForm.name.$error.required"
                        >Name is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status" class="control-label col-lg-2"
                      >Status </label
                    >
                    <div class="col-lg-10">
                      <span>{{user.status}}</span>
  
                      <!-- <select
                        ng-model="user.status"
                        name="status"
                        class="form-control form-control-line"
                        required
                      >
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select> -->
                      <span ng-show="myForm.status.$error.required"
                        >Status is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label col-lg-2"
                      >E-Mail </label
                    >
                    <div class="col-lg-10">
                      <span>{{user.email}}</span>
                      <span ng-show="myForm.email.$error.required"
                        >Email is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label col-lg-2"
                      >Password </label
                    >
                    <div class="col-lg-10">
                      <span>{{user.password}}</span>
  
                      <span ng-show="myForm.password.$error.required"
                        >Password is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="image" class="control-label col-lg-2"
                      >Image </label
                    >
                    <div class="col-lg-10">
                      <span>{{user.image}}</span>
  
                      <span ng-show="myForm.image.$error.required"
                        >Image is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="number" class="control-label col-lg-2"
                      >Phone Number </label
                    >
                    <div class="col-lg-10">
                      <span>{{user.phone}}</span>
  
                      <span ng-show="myForm.number.$error.required"
                        >Phone Number is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-primary" type="submit">
                        Delete User
                      </button>
                      <a href="#!/admin/viewusers" class="btn btn-default" type="button">
                        Cancel
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
