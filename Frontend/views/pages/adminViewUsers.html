<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">All Users</header>
  
              <input class="form-control" style="width: 300px; display: inline-block" type="text" ng-model="searchText">
              <button class="btn btn-success" ng-click="search()">Search</button>
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th> Full Name</th>
                  <th> Status</th>
                  <th> User Type</th>
                  <th> Created At</th>
                  <th> Email</th>
                  <th> Phone</th>
                  <th> Action</th>
                </tr>
                <tr ng-repeat="user in users">
                  <td>{{user.name}}</td>
                  <td>{{user.status}}</td>
                  <td>{{user.usertype}}</td>
                  <td>{{user.date + " " + user.time}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>
                    <div class="btn-group">
                      <a class="btn btn-success" href="#!admin/edituser/{{user.userid}}">Edit</a>
                      <a class="btn btn-danger" href="#!admin/deleteuser/{{user.userid}}">Delete</i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
  </section>
