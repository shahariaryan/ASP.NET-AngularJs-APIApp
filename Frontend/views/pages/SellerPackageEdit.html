<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Edit Product</h4>
            </div>
        </div>
        <div class="col-md-8 col-xs-12">
            <div class="white-box">
                <form class="form-horizontal form-material" ng-repeat="package in packages">
                    <div class="form-group">
                        <label class="col-md-12">Product Name</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.packagename" placeholder="Enter Product Name" name="name"
                                class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Category</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.category" placeholder="name" name="category"
                                class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Price</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.price" placeholder="price" name="price"
                                class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Details</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.details" placeholder="details" name="details"
                                class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Discount</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.discount" placeholder="discount" name="discount"
                                class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Advertisement</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.advertisement" placeholder="advertisement"
                                name="advertisement" class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Location</label>
                        <div class="col-md-12">
                            <input type="text" ng-model="package.location" placeholder="Location" name="location"
                                class="form-control form-control-line" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="submit" ng-click="edit(package)" name="add_product" class="btn btn-success"
                                value="Edit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
