<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">Delete Notice</header>
            <div class="panel-body">
              <div class="form">
                <form
                  class="form-validate form-horizontal"
                  id="feedback_form"
                  name="myForm"
                  ng-submit="deleteNotice(notice)"
                >
                  <div class="form-group">
                    <label for="usertype" class="control-label col-lg-2"
                      >User Type</label
                    >
                    <div class="col-lg-10">
                      <span>{{notice.usertype}}</span>
                      <span
                        ng-show="myForm.usertype.$touched && myForm.usertype.$error.required"
                        >User Type is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="notice1" class="control-label col-lg-2"
                      >Notice</label
                    >
                    <div class="col-lg-10">
                      <span>{{notice.notice1}}</span>
                      <span
                        ng-show="myForm.notice1.$touched && myForm.notice1.$error.required"
                        >User Type is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status" class="control-label col-lg-2"
                      >Status </label
                    >
                    <div class="col-lg-10">
                      <span>{{notice.status}}</span>
                      <span
                        ng-show="myForm.status.$touched && myForm.status.$error.required"
                        >Status is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-primary" type="submit">
                        Delete Notice
                      </button>
                      <a href="#!/admin/viewnotices" class="btn btn-default" type="button">
                        Cancel
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
