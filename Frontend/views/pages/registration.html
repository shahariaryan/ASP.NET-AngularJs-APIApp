<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">Sign Up Page</header>
            <div class="panel-body">
              <div class="form">
                <form
                  class="form-validate form-horizontal"
                  id="feedback_form"
                  name="myForm"
                  ng-submit="createUser(user)"
                >
                  <div class="form-group">
                    <label
                      style="color: seagreen"
                      for="name"
                      class="control-label col-lg-2"
                      >Full Name <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.name"
                        class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        required
                      />
                      <span
                        class="text-danger"
                        ng-show="myForm.name.$touched && myForm.name.$error.required"
                        >Name is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label
                      style="color: rgb(37, 121, 73)"
                      for="email"
                      class="control-label col-lg-2"
                      >E-Mail <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.email"
                        class="form-control"
                        id="email"
                        type="email"
                        name="email"
                        required
                      />
                      <span
                        class="text-danger"
                        ng-show="myForm.email.$touched && myForm.email.$error.required"
                        >Email is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label
                      style="color: seagreen"
                      for="password"
                      class="control-label col-lg-2"
                      >Password <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.password"
                        class="form-control"
                        id="password"
                        type="password"
                        name="password"
                        required
                      />
                      <span
                        class="text-danger"
                        ng-show="myForm.password.$touched && myForm.password.$error.required"
                        >Password is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label
                      style="color: seagreen"
                      for="cpassword"
                      class="control-label col-lg-2"
                      >Confirm Password <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.cpassword"
                        class="form-control"
                        id="cpassword"
                        name="cpassword"
                        type="password"
                        required
                      />
                      <span
                        class="text-danger"
                        ng-show="myForm.cpassword.$touched && myForm.cpassword.$error.required"
                        >Confirm Password is required.</span
                      >
                      <span>{{passError}}</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label
                      style="color: seagreen"
                      for="number"
                      class="control-label col-lg-2"
                      >Phone Number <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.phone"
                        class="form-control"
                        id="number"
                        name="number"
                        type="text"
                        required
                      />
                      <span
                        class="text-danger"
                        ng-show="myForm.number.$touched && myForm.number.$error.required"
                        >Phone Number is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="usertype" class="control-label col-lg-2"
                      >User Type <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <select
                        name="usertype"
                        ng-model="user.usertype"
                        ng-options="usertype for usertype in usertypes track by usertype"
                        class="form-control form-control-line"
                        required
                      ></select>
                      <span
                        ng-show="myForm.usertype.$touched && myForm.usertype.$error.required"
                        >Usertype is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-primary" type="submit">
                        Create User
                      </button>
                      <a class="btn btn-primary" href="#!/">
                        Cancel
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
