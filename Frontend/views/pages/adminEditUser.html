<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">Edit Manager</header>
            <div class="panel-body">
              <div class="form">
                <form
                  class="form-validate form-horizontal"
                  id="feedback_form"
                  name="myForm"
                  ng-submit="editUser(user)"
                >
                  <div class="form-group">
                    <label for="name" class="control-label col-lg-2"
                      >Full Name <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.name"
                        class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        required
                      />
                      <span class="text-danger" ng-show="myForm.name.$touched && myForm.name.$error.required"
                        >Name is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status" class="control-label col-lg-2"
                      >Status <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <select
                      name="status"
                      ng-model="user.status"
                      ng-options="status for status in statuses track by status"
                      class="form-control form-control-line"
                      required
                    ></select>
                      <!-- <select
                        ng-model="user.status"
                        name="status"
                        class="form-control form-control-line"
                        required
                      >
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select> -->
                      <span class="text-danger" ng-show="myForm.status.$touched && myForm.status.$error.required"
                        >Status is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label col-lg-2"
                      >E-Mail <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.email"
                        class="form-control"
                        id="email"
                        type="email"
                        name="email"
                        required
                      />
                      <span class="text-danger" ng-show="myForm.email.$touched && myForm.email.$error.required"
                        >Email is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label col-lg-2"
                      >Password <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.password"
                        class="form-control"
                        id="password"
                        type="password"
                        name="password"
                        required
                      />
                      <span class="text-danger" ng-show="myForm.password.$touched && myForm.password.$error.required"
                        >Password is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="image" class="control-label col-lg-2"
                      >Image <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.image"
                        class="form-control"
                        id="image"
                        name="image"
                        type="text"
                        required
                      />
                      <span class="text-danger" ng-show="myForm.image.$touched && myForm.image.$error.required"
                        >Image is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="number" class="control-label col-lg-2"
                      >Phone Number <span class="required">*</span></label
                    >
                    <div class="col-lg-10">
                      <input
                        ng-model="user.phone"
                        class="form-control"
                        id="number"
                        name="number"
                        type="text"
                        required
                      />
                      <span class="text-danger" ng-show="myForm.number.$touched && myForm.number.$error.required"
                        >Phone Number is required.</span
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-primary" type="submit">
                        Edit User
                      </button>
                      <a href="#!/admin/viewusers" class="btn btn-default" type="button">
                        Cancel
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
