<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">All Notices</header>
  
              <input class="form-control" style="width: 300px; display: inline-block" type="text" ng-model="searchText">
              <button class="btn btn-success" ng-click="search()">Search</button>
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th>Full Name</th>
                  <th>User Type</th>
                  <th>> Notice</th>
                  <th> Created At</th>
                  <th> Status</th>
                  <th> Action</th>
                </tr>
                <tr ng-repeat="notice in notices">
                  <td>{{notice.user_name}}</td>
                  <td>{{notice.usertype}}</td>
                  <td>{{notice.notice1}}</td>
                  <td>{{notice.createdat}}</td>
                  <td>{{notice.status}}</td>
                  <td>
                    <div class="btn-group">
                      <a class="btn btn-success" href="#!admin/editnotice/{{notice.noticeid}}">Edit</a>
                      <a class="btn btn-danger" href="#!admin/deletenotice/{{notice.noticeid}}">Delete</i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
  </section>
