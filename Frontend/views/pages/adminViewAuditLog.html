<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">Audit Logs</header>
  
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th><i class="icon_profile"></i> Admin Name</th>
                  <th><i class="icon_profile"></i> User Name</th>
                  <th><i class="icon_clipboard"></i> Action Name</th>
                  <th><i class="icon_calendar"></i> Created At</th>
                </tr>
                <tr ng-repeat="auditlog in auditlogs">
                  <td>{{auditlog.user_name}}</td>
                  <td>{{auditlog.user1_name}}</td>
                  <td>{{auditlog.action_actionanme}}</td>
                  <td>{{auditlog.date + " " + auditlog.time}}</td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
  </section>
