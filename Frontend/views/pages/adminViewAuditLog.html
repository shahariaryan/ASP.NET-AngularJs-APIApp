<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">Audit Logs</header>
  
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th> Admin Name</th>
                  <th> User Name</th>
                  <th> Details</th>
                  <th> Created At</th>
                </tr>
                <tr ng-repeat="auditlog in auditlogs">
                  <td>{{auditlog.user_name}}</td>
                  <td>{{auditlog.user1_name}}</td>
                  <td>{{auditlog.details}}</td>
                  <td>{{auditlog.createdat}}</td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
  </section>
