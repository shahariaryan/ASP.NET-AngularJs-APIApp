<div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Add Package</h4>
        </div>
      </div>
      <div class="col-md-8 col-xs-12">
        <div class="white-box">
          <form class="form-horizontal form-material">
            <div class="form-group">
              <label class="col-md-12">Name</label>
              <div class="col-md-12">
                <input type="text" ng-model="Name" placeholder="Type Package Name" name="name"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Category</label>
              <div class="col-md-12">
                <input type="text" ng-model="Category" placeholder="Type Category" name="category"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Price</label>
              <div class="col-md-12">
                <input type="text" ng-model="Price" placeholder="Type Price" name="price"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Details</label>
              <div class="col-md-12">
                <input type="text" ng-model="Details" placeholder="Type Details" name="details"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Discount</label>
              <div class="col-md-12">
                <input type="text" ng-model="Discount" placeholder="Discount" name="discount"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Advertisement</label>
              <div class="col-md-12">
                <input type="text" ng-model="Advertisement" placeholder="Advertisement" name="advertisement"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Location</label>
              <div class="col-md-12">
                <input type="text" ng-model="Location" placeholder="Location" name="location"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="submit" ng-click="addproduct()" name="add_product" class="btn btn-success" value="Add" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center">2021 &copy; InraBd</footer>
  </div>
