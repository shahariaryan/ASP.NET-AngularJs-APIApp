<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">All Users</header>
  
              <input class="form-control" style="width: 300px; display: inline-block" type="text" ng-model="searchText">
              <button class="btn btn-success" ng-click="search()">Search</button>
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th>Full Name</th>
                  <th>User Type</th>
                  <th>Action</th>
                </tr>
                <tr ng-repeat="user in users">
                  <td>{{user.name}}</td>
                  <td ng-init="user.prevStatus = user.status">{{user.usertype}}</td>
                  <td class="form-inline">
                    <div class="btn-group">
                      <select
                      name="status"
                      ng-model="user.status"
                      ng-options="status for status in statuses track by status"
                      class="form-control"
                      
                      required
                    ></select>
                      <div class="form-group">
                        <a class="btn btn-success" ng-disabled="user.status == user.prevStatus? true : false" ng-click="takeAction(user)">Go</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
  </section>
