<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">All Vouchers</header>
  
              <input class="form-control" style="width: 300px; display: inline-block" type="text" ng-model="searchText">
              <button class="btn btn-success" ng-click="search()">Search</button>
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th>Voucher Status</th>
                  <th> Voucher</th>
                  <th> Creator Id</th>
                  <th> Created By</th>
                  <th> Action</th>
                </tr>
                <tr ng-repeat="voucher in vouchers">
                  <td>{{voucher.voucherstatus}}</td>
                  <td>{{voucher.voucher1}}</td>
                  <td>{{voucher.userid}}</td>
                  <td>{{voucher.user_name}}</td>
                  <td>
                    <div class="btn-group">
                      <a class="btn btn-success" href="#!admin/editvoucher/{{voucher.voucherid}}">Edit</a>
                      <a class="btn btn-danger" href="#!admin/deletevoucher/{{voucher.voucherid}}">Delete</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
  </section>
